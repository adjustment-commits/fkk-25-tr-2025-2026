}
.tag-danger{

color:var(--muted);

}
.ex-desc{

}
.btn{

.cond-detail{

.modal{

background:rgba(0,0,0,0.45);

const tabsEl = document.getElementById("tabs");
const contentEl = document.getElementById("content");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalBody = document.getElementById("modalBody");
const modalClose = document.getElementById("modalClose");

PROGRAM.forEach((day, idx)=>{
  const btn = document.createElement("button");
  btn.className = "tab" + (idx===0 ? " active" : "");
  btn.textContent = day.title.split("ï½œ")[0];
  btn.dataset.id = day.id;
  btn.addEventListener("click", ()=>switchDay(day.id));
  tabsEl.appendChild(btn);
});

function switchDay(id){
  [...tabsEl.children].forEach(tab=>{
    tab.classList.toggle("active", tab.dataset.id === id);
  });
  const day = PROGRAM.find(d=>d.id===id);
  renderDay(day);
}

function renderDay(day){
  if(!day) return;
  contentEl.innerHTML = "";

  const headSec = document.createElement("section");
  const metaChips = `
    <div class="meta-row">
      <div class="chip chip-accent"><strong>ã‚¿ã‚¤ãƒ—</strong>ï¼š${labelType(day.type)}</div>
      <div class="chip"><strong>å ´æ‰€</strong>ï¼š${escapeHtml(day.place || "â€”")}</div>
      <div class="chip"><strong>ä¸»ãªç›®çš„</strong>ï¼š${escapeHtml(day.goal || "â€”")}</div>
    </div>
    <div class="meta-row">
      ${(day.focus||[]).map(f=>`<div class="chip">${escapeHtml(f)}</div>`).join("")}
    </div>
  `;
  headSec.innerHTML = `<h2>${escapeHtml(day.title)}</h2>${metaChips}`;
  contentEl.appendChild(headSec);

  if(day.warmup && day.warmup.length){
    contentEl.appendChild(buildExerciseSection("ã‚¦ã‚©ãƒ¼ãƒ ã‚¢ãƒƒãƒ—", day.warmup));
  }
  if(day.drills && day.drills.length){
    contentEl.appendChild(buildExerciseSection("ãƒ¡ã‚¤ãƒ³ã‚¨ã‚¯ã‚µã‚µã‚¤ã‚º", day.drills));
  }
  if(day.conditioning){
    const condSec = document.createElement("section");
    condSec.innerHTML = `
      <h2>${day.type==="road" ? "ãƒ¡ã‚¤ãƒ³ï¼ã‚¯ãƒ¼ãƒ«ãƒ€ã‚¦ãƒ³" : "ã‚³ãƒ³ãƒ‡ã‚£ã‚·ãƒ§ãƒ‹ãƒ³ã‚°ï¼ˆèµ°ï¼æœ‰é…¸ç´ ï¼‰"}</h2>
      <p class="cond-main">${escapeHtml(day.conditioning.name)}ï¼š${escapeHtml(day.conditioning.main)}</p>
      <p class="cond-detail">${day.conditioning.detail || ""}</p>
    `;
    contentEl.appendChild(condSec);
  }
}

function buildExerciseSection(title, list){
  const sec = document.createElement("section");
  sec.innerHTML = `<h2>${escapeHtml(title)}</h2>`;
  const wrap = document.createElement("div");
  wrap.className = "ex-list";

  list.forEach(ex=>{
    const card = document.createElement("article");
    card.className = "ex";

    const head = document.createElement("div");
    head.className = "ex-head";

    const nameSpan = document.createElement("div");
    nameSpan.className = "ex-name";
    nameSpan.textContent = ex.name || ex.ex || "";
    head.appendChild(nameSpan);

    const tags = document.createElement("div");
    tags.className = "ex-tags";

    if(ex.level){
      const t = document.createElement("span");
      t.className = "tag";
      t.textContent = `é›£æ˜“åº¦ï¼š${ex.level}`;
      tags.appendChild(t);
    }

    const btn = document.createElement("button");
    btn.className = "btn btn-ill";
    btn.textContent = "ğŸ–¼ ã‚¤ãƒ©ã‚¹ãƒˆ";
    btn.dataset.name = ex.name || ex.ex || "";
    btn.dataset.img = ex.img || "";
    tags.appendChild(btn);

    head.appendChild(tags);
    card.appendChild(head);

    const meta = document.createElement("div");
    meta.className = "ex-meta";
    meta.textContent =
      `ã‚»ãƒƒãƒˆï¼š${ex.sets || "â€”"} ï¼ å›æ•°ãƒ»æ™‚é–“ï¼š${ex.reps || "â€”"} ï¼ è² è·ç›®å®‰ï¼š${ex.load || "â€”"}`;
    card.appendChild(meta);

    const desc = document.createElement("p");
    desc.className = "ex-desc";
    desc.innerHTML = (ex.cue || ex.desc || "").replace(/\n/g,"<br>");
    card.appendChild(desc);

    wrap.appendChild(card);
  });

  sec.appendChild(wrap);
  return sec;
}

function labelType(type){
  if(type==="movement") return "ãƒ ãƒ¼ãƒ–ãƒ¡ãƒ³ãƒˆï¼‹è‡ªèµ°å¼";
  if(type==="weight") return "ã‚¦ã‚¨ã‚¤ãƒˆï¼‹é›»å‹•å¼";
  if(type==="road") return "ãƒ­ãƒ¼ãƒ‰ãƒ¯ãƒ¼ã‚¯";
  return "æœªè¨­å®š";
}

function openModal(title, src){
  modalTitle.textContent = title || "ã‚¨ã‚¯ã‚µã‚µã‚¤ã‚ºç”»åƒ";
  modalBody.innerHTML = "";
  if(src){
    const img = new Image();
    img.alt = title || "";
    img.onload = function(){
      modalBody.innerHTML = "";
      modalBody.appendChild(img);
    };
    img.onerror = function(){
      showPlaceholder(title);
    };
    img.src = src;
  }else{
    showPlaceholder(title);
  }
  modal.classList.add("open");
}

function showPlaceholder(title){
  modalBody.innerHTML = "";
  const div = document.createElement("div");
  div.className = "placeholder";
  div.textContent = `${title || ""}ï¼ˆç”»åƒæœªè¨­å®šï¼š../img/build/ ã«å†™çœŸã‚’è¿½åŠ ï¼‰`;
  modalBody.appendChild(div);
}

modalClose.addEventListener("click", ()=>modal.classList.remove("open"));
modal.addEventListener("click", e=>{
  if(e.target===modal) modal.classList.remove("open");
});

contentEl.addEventListener("click", e=>{
  const btn = e.target.closest(".btn-ill");
  if(!btn) return;
  openModal(btn.dataset.name, btn.dataset.img);
});

/* util */
function escapeHtml(str){
  return String(str ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}
