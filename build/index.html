<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>強化期トレーニング — 社会人硬式27歳パワーヒッター</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0a7">
<link rel="apple-touch-icon" sizes="192x192" href="img/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="img/icon-512.png">
<link rel="apple-touch-startup-image" href="img/splash-2048x2732.png"
  media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)">
<style>
:root{
  --ink:#111;
  --muted:#666;
  --line:#ddd;
  --bg:#f5f7f8;
  --accent:#0a7;
  --card:#fff;
  --danger:#e45757;
}
*,
*::before,
*::after{
  box-sizing:border-box;
}
body{
  margin:0;
  font-family:system-ui,-apple-system,"SF Pro Text","Noto Sans JP",sans-serif;
  background:var(--bg);
  color:var(--ink);
  text-rendering:optimizeLegibility;
}

/* header */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  border-bottom:1px solid var(--line);
}
.header-inner{
  max-width:1120px;
  margin:0 auto;
  padding:10px 16px 12px;
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:12px;
}
.title-block{
  min-width:0;
}
h1{
  margin:0 0 4px;
  font-size:18px;
  font-weight:600;
}
.sub{
  margin:0;
  font-size:12px;
  color:var(--muted);
  line-height:1.6;
}
.old-link{
  font-size:11px;
  color:var(--muted);
  text-decoration:none;
  border:1px solid var(--line);
  padding:4px 8px;
  border-radius:999px;
  white-space:nowrap;
}
.old-link span{
  color:var(--accent);
  font-weight:600;
}

/* tabs */
.tabs{
  max-width:1120px;
  margin:0 auto;
  padding:8px 16px 10px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}
.tab{
  border-radius:999px;
  border:1px solid var(--line);
  padding:6px 10px;
  background:#fff;
  font-size:12px;
  cursor:pointer;
  color:var(--muted);
}
.tab.active{
  border-color:var(--accent);
  background:var(--accent);
  color:#fff;
}

/* main layout */
main{
  max-width:1120px;
  margin:0 auto 32px;
  padding:0 16px 24px;
}
section{
  background:var(--card);
  border-radius:12px;
  border:1px solid var(--line);
  padding:14px 14px 10px;
  margin-top:12px;
}
section h2{
  margin:0 0 8px;
  font-size:15px;
}
.meta-row{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-bottom:6px;
}
.chip{
  display:inline-flex;
  align-items:center;
  gap:4px;
  padding:3px 8px;
  border-radius:999px;
  border:1px solid var(--line);
  font-size:11px;
  color:var(--muted);
  background:#fff;
}
.chip strong{
  font-weight:600;
  color:var(--ink);
}
.chip-accent{
  border-color:rgba(0,170,119,0.18);
  background:rgba(0,170,119,0.03);
}

/* exercise cards */
.ex-list{
  display:flex;
  flex-direction:column;
  gap:8px;
}
.ex{
  border-radius:10px;
  border:1px solid rgba(0,0,0,0.06);
  background:#fafafa;
  padding:8px 10px;
}
.ex-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:6px;
  margin-bottom:4px;
}
.ex-name{
  font-size:13px;
  font-weight:600;
  color:var(--accent);
}
.ex-tags{
  display:flex;
  flex-wrap:wrap;
  gap:4px;
}
.tag{
  font-size:10px;
  padding:2px 6px;
  border-radius:999px;
  border:1px solid rgba(0,0,0,0.08);
  color:var(--muted);
}
.tag-danger{
  border-color:rgba(228,87,87,0.35);
  color:var(--danger);
}
.ex-meta{
  font-size:11px;
  color:var(--muted);
  line-height:1.6;
  margin-bottom:3px;
}
.ex-desc{
  margin:0;
  font-size:11px;
  line-height:1.7;
}
.btn{
  border-radius:999px;
  border:1px solid var(--line);
  padding:4px 8px;
  font-size:10px;
  background:#fff;
  color:var(--muted);
  cursor:pointer;
}
.btn-ill{
  white-space:nowrap;
}

/* conditioning block */
.cond-main{
  font-size:12px;
  margin:0 0 4px;
}
.cond-detail{
  font-size:11px;
  color:var(--muted);
  margin:0;
  line-height:1.7;
}

/* modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}
.modal.open{
  display:flex;
}
.modal-card{
  width:min(92vw,760px);
  border-radius:12px;
  background:#fff;
  padding:10px 10px 12px;
  box-shadow:0 16px 40px rgba(0,0,0,0.32);
}
.modal-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
}
.modal-title{
  font-size:14px;
  font-weight:600;
}
.modal-body{
  min-height:120px;
}
.modal-body img{
  width:100%;
  height:auto;
  border-radius:8px;
  border:1px solid var(--line);
}
.placeholder{
  border-radius:8px;
  border:1px dashed var(--line);
  background:#fafafa;
  padding:32px 16px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* RESPONSIVE */
@media (max-width:640px){
  .header-inner{
    flex-direction:column;
    align-items:flex-start;
  }
  .old-link{
    align-self:flex-end;
  }
}
</style>
</head>

/* --------------------------------------------------
   タブ生成と描画
-------------------------------------------------- */
const tabsEl = document.getElementById("tabs");
const contentEl = document.getElementById("content");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalBody = document.getElementById("modalBody");
const modalClose = document.getElementById("modalClose");

PROGRAM.forEach((day, idx)=>{
  const btn = document.createElement("button");
  btn.className = "tab" + (idx===0 ? " active" : "");
  btn.textContent = day.title.split("｜")[0];
  btn.dataset.id = day.id;
  btn.addEventListener("click", ()=>switchDay(day.id));
  tabsEl.appendChild(btn);
});

function switchDay(id){
  [...tabsEl.children].forEach(tab=>{
    tab.classList.toggle("active", tab.dataset.id === id);
  });
  const day = PROGRAM.find(d=>d.id===id);
  renderDay(day);
}

function renderDay(day){
  if(!day) return;
  contentEl.innerHTML = "";

  const headSec = document.createElement("section");
  const metaChips = `
    <div class="meta-row">
      <div class="chip chip-accent"><strong>タイプ</strong>：${labelType(day.type)}</div>
      <div class="chip"><strong>場所</strong>：${day.place}</div>
      <div class="chip"><strong>主な目的</strong>：${day.goal}</div>
    </div>
    <div class="meta-row">
      ${day.focus.map(f=>`<div class="chip">${f}</div>`).join("")}
    </div>
  `;
  headSec.innerHTML = `<h2>${day.title}</h2>${metaChips}`;
  contentEl.appendChild(headSec);

  if(day.warmup && day.warmup.length){
    contentEl.appendChild(buildExerciseSection("ウォームアップ", day.warmup));
  }
  if(day.drills && day.drills.length){
    contentEl.appendChild(buildExerciseSection("メインエクササイズ", day.drills));
  }
  if(day.conditioning){
    const condSec = document.createElement("section");
    condSec.innerHTML = `
      <h2>${day.type==="road" ? "メイン／クールダウン" : "コンディショニング（走／有酸素）"}</h2>
      <p class="cond-main">${day.conditioning.name}：${day.conditioning.main}</p>
      <p class="cond-detail">${day.conditioning.detail}</p>
    `;
    contentEl.appendChild(condSec);
  }
}

function buildExerciseSection(title, list){
  const sec = document.createElement("section");
  sec.innerHTML = `<h2>${title}</h2>`;
  const wrap = document.createElement("div");
  wrap.className = "ex-list";

  list.forEach(ex=>{
    const card = document.createElement("article");
    card.className = "ex";

    const head = document.createElement("div");
    head.className = "ex-head";

    const nameSpan = document.createElement("div");
    nameSpan.className = "ex-name";
    nameSpan.textContent = ex.name;
    head.appendChild(nameSpan);

    const tags = document.createElement("div");
    tags.className = "ex-tags";
    if(ex.level){
      const t = document.createElement("span");
      t.className = "tag";
      t.textContent = `難易度：${ex.level}`;
      tags.appendChild(t);
    }
    const btn = document.createElement("button");
    btn.className = "btn btn-ill";
    btn.textContent = "🖼 イラスト";
    btn.dataset.name = ex.name;
    btn.dataset.img = ex.img || "";
    tags.appendChild(btn);

    head.appendChild(tags);
    card.appendChild(head);

    const meta = document.createElement("div");
    meta.className = "ex-meta";
    meta.textContent =
      `セット：${ex.sets} ／ 回数・時間：${ex.reps} ／ 負荷目安：${ex.load}`;
    card.appendChild(meta);

    const desc = document.createElement("p");
    desc.className = "ex-desc";
    desc.textContent = ex.cue;
    card.appendChild(desc);

    wrap.appendChild(card);
  });

  sec.appendChild(wrap);
  return sec;
}

function labelType(type){
  if(type==="movement") return "ムーブメント＋自走式";
  if(type==="weight") return "ウエイト＋電動式";
  if(type==="road") return "ロードワーク";
  return "未設定";
}

/* --------------------------------------------------
   モーダル（画像プレースホルダ）
-------------------------------------------------- */
function openModal(title, src){
  modalTitle.textContent = title;
  modalBody.innerHTML = "";
  if(src){
    const img = new Image();
    img.alt = title;
    img.onload = function(){
      modalBody.innerHTML = "";
      modalBody.appendChild(img);
    };
    img.onerror = function(){
      showPlaceholder(title);
    };
    img.src = src;
  }else{
    showPlaceholder(title);
  }
  modal.classList.add("open");
}

function showPlaceholder(title){
  modalBody.innerHTML = "";
  const div = document.createElement("div");
  div.className = "placeholder";
  div.textContent = `${title}（画像未設定：imgフォルダに写真を追加）`;
  modalBody.appendChild(div);
}

modalClose.addEventListener("click", ()=>modal.classList.remove("open"));
modal.addEventListener("click", e=>{
  if(e.target===modal) modal.classList.remove("open");
});

contentEl.addEventListener("click", e=>{
  const btn = e.target.closest(".btn-ill");
  if(!btn) return;
  openModal(btn.dataset.name, btn.dataset.img);
});
